<div id="form-user-remind" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="form-user-remind">
  <div class="offcanvas-header">
    <h5 id="form-user-remind-title" class="offcanvas-title"></h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>

    <!-- error -->
    <div id="form-user-remind-error" class="alert alert-danger d-none" role="alert">
    </div>

    <!-- email -->
    <div class="form-floating mb-3">
      <input id="form-user-remind-email" type="email" class="form-control" placeholder=" ">
      <label id="form-user-remind-email-label" for="form-user-remind-email"></label>
    </div>

    <!-- email text -->
    <div class="mb-3 form-text">
      <span id="form-user-remind-email-text"></span> 
      <a id="form-user-remind-email-link" data-bs-toggle="offcanvas" href="#form-user-register" aria-controls="form-user-register"></a>
    </div>

    <!-- submit -->
    <button id="form-user-remind-submit" class="btn btn-primary" type="button"></button>

    <!-- spinner -->
    <div id="form-user-remind-spinner" class="spinner-border spinner-border-sm text-dark d-none" role="status">
      <span class="visually-hidden">...</span>
    </div>

  </form>
  </div>
</div>
