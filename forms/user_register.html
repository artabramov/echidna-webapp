<div id="form-user-register" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="form-user-register">

    <div class="offcanvas-header">
        <h5 id="form-user-register-title" class="offcanvas-title"></h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
        <form>

            <!-- error -->
            <div id="form-user-register-error" class="alert alert-danger d-none" role="alert">
            </div>

            <!-- email -->
            <div class="form-floating mb-3">
            <input id="form-user-register-email" class="form-control" type="email" maxlength="255" placeholder=" ">
            <label id="form-user-register-email-label" for="form-user-register-email"></label>
            </div>

            <!-- email text -->
            <div id="form-user-register-email-text" class="mb-3 form-text">
            </div>

            <!-- name -->
            <div class="form-floating mb-3">
                <input id="form-user-register-name" class="form-control" type="text" maxlength="128" placeholder=" ">
                <label id="form-user-register-name-label" for="form-user-register-name"></label>
            </div>

            <!-- offer checkbox -->
            <div class="form-check form-switch mb-3">
                <input id="form-user-register-offer" class="form-check-input" type="checkbox">
                <label id="form-user-register-offer-label" for="form-user-register-offer" class="form-check-label"></label>
            </div>

            <!-- offer text -->
            <div class="mb-3 form-text">
                <span id="form-user-register-offer-text"></span>
                <a id="form-user-register-offer-link" href="#"></a>
            </div>

            <!-- submit -->
            <button id="form-user-register-submit" class="btn btn-primary" type="button" disabled></button>

            <!-- spinner -->
            <div id="form-user-register-spinner" class="spinner-border spinner-border-sm text-dark d-none" role="status">
                <span class="visually-hidden">...</span>
            </div>

        </form>
    </div>
</div>

<!-- checkbox -->
<script>
    $("#form-user-register-offer").click(function(){
        if ($('#form-user-register-offer').prop('checked')) {
            $('#form-user-register-submit').prop('disabled', false);
        } else {
            $('#form-user-register-submit').prop('disabled', true);
        }
    });
</script>
