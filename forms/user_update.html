<div id="form-user-update" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="form-user-update">
  <div class="offcanvas-header">
    <h5 id="form-user-update-title" class="offcanvas-title"></h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <form>

    <!-- error -->
    <div id="form-user-update-error" class="alert alert-danger d-none" role="alert">
    </div>

    <!-- file -->
    <div class="mb-3">
      <small id="form-user-update-file-label" class="text-muted"></small>
      <input id="form-user-update-file" class="form-control" type="file">
    </div>

    <!-- thumb -->
    <div class="mb-3">
      <img id="form-user-update-thumb" src="" class="rounded mx-auto d-block d-none" alt="">
    </div>

    <!-- email -->
    <div class="form-floating mb-3">
      <small id="form-user-update-email-label" class="text-muted"></small>
      <p id="form-user-update-email"></p>
    </div>

    <!-- name -->
    <div class="form-floating mb-3">
      <input id="form-user-update-name" class="form-control" type="text" maxlength="128" placeholder=" ">
      <label id="form-user-update-name-label" for="form-user-update-name"></label>
    </div>

    <!-- bio -->
    <div class="form-floating mb-3">
      <textarea id="form-user-update-bio" class="form-control" placeholder=" " style="height: 117px" maxlength="128"></textarea>
      <label id="form-user-update-bio-label" for="form-user-update-bio"></label>
    </div>

    <!-- timezone -->
    <div class="form-floating mb-3">
      <select id="form-user-update-timezone" class="form-select" aria-label="user timezone"></select>
      <label id="form-user-update-timezone-label" for="form-user-update-timezone"></label>
    </div>



    <!-- create date -->
    <div class="form-floating mb-3">
      <small id="form-user-update-create-date-label" class="text-muted"></small>
      <p id="form-user-update-create-date"></p>
    </div>

    <!-- submit -->
    <button id="form-user-update-submit" class="btn btn-primary" type="button"></button>

    <!-- spinner -->
    <div id="form-user-update-spinner" class="spinner-border spinner-border-sm text-dark d-none" role="status">
      <span class="visually-hidden">...</span>
    </div>

  </form>

  </div>
</div>
