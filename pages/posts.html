<div id="page-posts" class="d-none">

    <!-- title -->
    <div>
        <h1 id="page-posts-title" class="d-inline"></h1>
        <button id="page-posts-insert" class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" href="#form-post-insert" aria-controls="form-post-insert"></button>
    </div>

    <!-- posts statuses -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a id="page-posts-todo" class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
            <a id="page-posts-doing" class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
            <a id="page-posts-done" class="nav-link" href="#"></a>
        </li>
    </ul>

    <!-- posts list -->
    <table id="page-posts-table" class="table">
        <thead>
            <tr>
                <th id="page-posts-th-id" scope="col"></th>
                <th id="page-posts-th-create-date" scope="col"></th>
                <th id="page-posts-th-post-status" scope="col"></th>
                <th id="page-posts-th-post-title" scope="col"></th>
                <th id="page-posts-th-post-tags" scope="col"></th>
                <th id="page-posts-th-comments-count" scope="col"></th>
                <th id="page-posts-th-uploads-count" scope="col"></th>
                <th id="page-posts-th-uploads-sum" scope="col"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- pagination -->
    <nav id="page-posts-pagination" aria-label="Page navigation example" class="d-none">
        <ul class="pagination">
        </ul>
    </nav>

</div>
